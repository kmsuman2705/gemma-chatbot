<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Chatbot</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Gradient Background */
        }

        /* Chatbot Container */
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: none;
        }

        /* Chatbot Header */
        .chat-header {
            background: #ff5733;  /* Mario Red */
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        }

        /* Chatbot Body */
        .chat-body {
            height: 280px;
            padding: 12px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            background-image: url('https://www.transparenttextures.com/patterns/inspiration-geometry.png');
            display: flex;
            flex-direction: column;
        }

        /* Chat Input Area */
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background: #f8f9fa;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            outline: none;
        }

        .chat-input button {
            background: #ff5733;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
        }

        /* Chatbot Toggle Button */
        .chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 55px;
            height: 55px;
            background: #ff5733;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 24px;
            transition: transform 0.2s;
        }

        .chatbot-toggle:hover {
            transform: scale(1.1);
        }

        /* Chat Message Styling */
        .user-message, .bot-message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 15px;
            display: inline-block;
            max-width: 75%;
        }

        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background: #eee;
            color: black;
            align-self: flex-start;
        }

        /* Upload Section */
        .upload-container {
            text-align: center;
            margin-top: 20px;
        }

        .upload-status {
            font-size: 14px;
            color: green;
        }
    </style>
</head>
<body>

    <!-- Chatbot Toggle Button -->
    <div class="chatbot-toggle" onclick="toggleChatbot()">
        <span>&#128172;</span> <!-- Chat bubble icon -->
    </div>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbotContainer">
        <div class="chat-header" onclick="toggleChatbot()">Mario Chatbot</div>
        <div class="chat-body" id="chatBody">
            <div class="bot-message"><strong>Mario:</strong> Hi! Please upload a PDF to get started.</div>
        </div>
        <div class="chat-input">
            <div id="uploadSection" class="upload-container">
                <!-- PDF Upload Form -->
                <form id="uploadForm" enctype="multipart/form-data" onsubmit="handleFileUpload(event)">
                    <input type="file" name="file" id="fileInput" accept="application/pdf" required>
                    <button type="submit">Upload PDF</button>
                </form>
                <p id="uploadStatus" class="upload-status"></p>
            </div>
            <div id="askSection" style="display: none;">
                <!-- Question Input Section -->
                <input type="text" id="userInput" placeholder="Ask something..." onkeydown="checkEnter(event)">
                <button onclick="askQuestion()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Function to toggle the chatbot visibility
        function toggleChatbot() {
            const chatbotContainer = document.getElementById('chatbotContainer');
            chatbotContainer.style.display = chatbotContainer.style.display === 'none' ? 'block' : 'none';
        }

        // Handle the PDF upload inside the chatbot
        function handleFileUpload(event) {
            event.preventDefault();
            const fileInput = document.getElementById("fileInput");
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            // Show uploading status
            document.getElementById("uploadStatus").textContent = "Uploading PDF... Please wait.";

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("uploadStatus").textContent = data.message || "PDF uploaded successfully.";
                document.getElementById("askSection").style.display = "block";
                document.getElementById("uploadSection").style.display = "none";
            })
            .catch(error => {
                console.error("Error uploading PDF:", error);
                document.getElementById("uploadStatus").textContent = "Error uploading PDF.";
            });
        }

        // Handle user question submission
        function askQuestion() {
            let userInput = document.getElementById("userInput").value;
            let chatBody = document.getElementById("chatBody");

            if (!userInput) return;

            let userMessage = `<div class="user-message"><strong>You:</strong> ${userInput}</div>`;
            chatBody.innerHTML += userMessage;
            document.getElementById("userInput").value = "";

            fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: userInput })
            })
            .then(response => response.json())
            .then(data => {
                let botMessage = `<div class="bot-message"><strong>Mario:</strong> ${data.response || "Error in response"}</div>`;
                chatBody.innerHTML += botMessage;
                chatBody.scrollTop = chatBody.scrollHeight;
            })
            .catch(error => {
                let botMessage = `<div class="bot-message"><strong>Mario:</strong> Sorry, something went wrong.</div>`;
                chatBody.innerHTML += botMessage;
                chatBody.scrollTop = chatBody.scrollHeight;
            });
        }

        // Check if Enter key is pressed and trigger send action
        function checkEnter(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }
    </script>

</body>
</html>
